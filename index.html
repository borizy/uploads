<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hospedar e Gerar QR Code</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
      * {
        box-sizing: border-box;
        font-family: "Segoe UI", sans-serif;
      }
      body {
        background: #f0f2f5;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
      }
      .card {
        background: white;
        padding: 2rem;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        width: 90%;
        max-width: 400px;
        text-align: center;
      }
      .upload-box {
        border: 2px dashed #3b82f6;
        padding: 30px;
        border-radius: 15px;
        cursor: pointer;
        margin: 20px 0;
        background: #eff6ff;
      }
      #fileInput {
        display: none;
      }
      button {
        width: 100%;
        padding: 15px;
        border: none;
        border-radius: 10px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.2s;
        font-size: 1rem;
      }
      .btn-main {
        background: #3b82f6;
        color: white;
      }
      .btn-main:hover {
        background: #2563eb;
      }
      #loading {
        display: none;
        color: #3b82f6;
        margin: 15px 0;
        font-weight: 500;
      }
      #result {
        display: none;
        margin-top: 20px;
      }
      .link-display {
        background: #f8fafc;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #e2e8f0;
        word-break: break-all;
        color: #1e40af;
        font-size: 0.9rem;
        margin-bottom: 15px;
        display: block;
      }
      #qrcode {
        display: flex;
        justify-content: center;
        margin-top: 15px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Upload & QR Code</h2>
      <p style="color: #64748b; font-size: 0.9rem">Fotos ou VÃ­deos</p>

      <div
        class="upload-box"
        onclick="document.getElementById('fileInput').click()"
      >
        <span id="fileName">Clique para selecionar</span>
        <input type="file" id="fileInput" onchange="updateName()" />
      </div>

      <button class="btn-main" id="upBtn" onclick="upload()">
        Fazer Upload Agora
      </button>

      <div id="loading">ðŸš€ Enviando... aguarde</div>

      <div id="result">
        <span class="link-display" id="fileUrl"></span>
        <button
          onclick="copyLink()"
          style="background: #10b981; color: white; margin-bottom: 10px"
        >
          Copiar Link
        </button>
        <div id="qrcode"></div>
      </div>
    </div>

    <script>
      function updateName() {
        const input = document.getElementById("fileInput");
        if (input.files.length > 0)
          document.getElementById("fileName").innerText = input.files[0].name;
      }

      async function upload() {
        const file = document.getElementById("fileInput").files[0];
        if (!file) return alert("Selecione um arquivo!");

        const btn = document.getElementById("upBtn");
        const loader = document.getElementById("loading");
        const resultDiv = document.getElementById("result");

        btn.style.display = "none";
        loader.style.display = "block";
        resultDiv.style.display = "none";

        const formData = new FormData();
        formData.append("file", file);

        try {
          // Usando o file.io que Ã© mais amigÃ¡vel com arquivos locais para testes
          const response = await fetch("https://file.io/?expires=1w", {
            method: "POST",
            body: formData,
          });

          const data = await response.json();

          if (data.success) {
            showResult(data.link);
          } else {
            throw new Error();
          }
        } catch (e) {
          alert(
            "Erro de permissÃ£o do navegador (CORS). Tente usar um arquivo menor ou abra este HTML em um servidor online (como GitHub Pages).",
          );
          btn.style.display = "block";
        } finally {
          loader.style.display = "none";
        }
      }

      function showResult(url) {
        document.getElementById("result").style.display = "block";
        document.getElementById("fileUrl").innerText = url;
        document.getElementById("qrcode").innerHTML = "";
        new QRCode(document.getElementById("qrcode"), {
          text: url,
          width: 180,
          height: 180,
        });
      }

      function copyLink() {
        const url = document.getElementById("fileUrl").innerText;
        navigator.clipboard.writeText(url);
        alert("Copiado!");
      }
    </script>
  </body>
</html>
